<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Application- Admin page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav class ="navbar">
        <div class="logo">Book Management Application</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="books.html">Books</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Admin Management</h1>
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter Book Title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter Book Author" required>
            <label for="category">Category:</label>
            <select id="category" placeholder="Select Category" required>
                <option value="fiction">Fiction</option>
                <option value="comedy">Comedy</option>
                <option value="technical">Technical</option>
            </select>

            <button type="submit">Add Book</button>
        </form>

        <h2>Books List</h2>
        <div id="booksGrid" class="grid-container"></div>
    </div>
    <script src="./scripts/admin.js"></script>
</body>
</html>
