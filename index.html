<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Application- Home page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <nav class ="navbar">

        <form id="loginForm">

    </div>
